<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body bgcolor="#bf55ec">
<form class="form">
	First Name:<input type="text" placeholder="First Name" name="Fname"><br>
	Last Name:<input type="text" placeholder="Last Name" name="Lname"><br>
	Address:&nbsp&nbsp&nbsp&nbsp<input type="text" placeholder="Address" name="add"><br>
	D.O.B:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="datetime-local" name="DOB"><br>
	Gender:&nbsp&nbsp&nbsp&nbsp&nbspMale<input type="radio" value="Male" name="gender">
	Female:<input type="radio" value="Female" name="gender"><br>
	Choices:&nbsp&nbsp&nbsp&nbspGame<input type="checkbox" name="game">
	Reading Books<input type="checkbox" name="Reading Books">
	Singing<input type="checkbox" name="Singing">
	Dancing<input type="checkbox" name="Dancing">
	Teaching<input type="checkbox" name="Teaching"><br>
	Language:&nbsp&nbspNepali<input type="checkbox" name="Nepali">
	English<input type="checkbox" name="English">
	Bhojpuri<input type="checkbox" name="Bhojpuri">
	Hindi<input type="checkbox" name="Hindi"><br>
	Favorite Book Name:<select>
		<option>English</option>
		<option>Nepali</option>
		<option>Science</option>
		<option>C-Math</option>
		<option>Opt-Math</option>
		<option>Computer</option>
		<option>Social Study</option>
		<option>Account</option>
	</select><br>
	Comment:<textarea rows="4" cols="6"></textarea><br>
	<input type="Submit" value="Submit" name="Submit">
	<input type="Reset" value="Reset" name="Reset">
</form>
</body>
</html>
